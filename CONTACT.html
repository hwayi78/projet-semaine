    <!-- Titre -->
    <div>
        <h1 class="display-2 my-3 pb-5">CONTACT US</h1>
    </div>


    <div class="container-fluid">
        <div class="map row my-5">
            <!-- Localisation sur une map -->
            <div class="map-container px-5" id="map-container" >
                <span>
                    <button type="button" class="close" id="closemap">&times;</button>
                </span>
                <iframe 
                    src="http://maps.google.com/maps?q=49.00239502811334, 1.6799223803239143&z=17&output=embed"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </div>

            <!-- Information de localisation et d'horaires d'ouverture + barre verticale -->
            <div class="col">
                <figure class="figure text-center">
                    <img src="./images/md-room RglCxYg@1x.png" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">
                        <div class="pb-5">
                            <h3 class="orangetext pb-5">START ZUP</h3>
                            <p>Start ZUP Mantes la Jolie<br>7, rue Paul Gauguin 78270 Mantes-la-Jolie</p>
                        </div>
                        <div class="py-5 mt-5">
                            <a href="#" class="orangetext mt-5" id="show-map-link">View map</a>
                        </div>
                    </figcaption>
                </figure>
            </div>


            <div class="col" id="verticale">
                <figure class="figure text-center">
                    <img src="./images/md-access_time kSl7Gq9@1x.png" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">
                        <div>
                            <h3 class="orangetext pb-5">OPENING HOURS</h3>
                            <h5>Monday - Friday: 10 a.m. - 6 p.m.</h5>
                            <h5>Saturday: 11 a.m. - 6 p.m.</h5>
                            <h5>Sunday: 11 a.m. - 4 p.m.</h5>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- Formulaire de contact -->
    <div id="formulaire">
        <div class="container-fluid">
            <div class="row py-5 mt-5">
                <div class="col-12 text-center">
                    <h4 class="colortypo">You can also email us at contact@start-zup.com fill in our contact form</h4>
                </div>
            </div>

            <form action="mailto:contact@start-zup.com">
                <div class="row g-1">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <div class="form1">
                            <textarea name="Name" id="" cols="30" rows="2" placeholder="Name" class="champ"></textarea>
                            <textarea name="" id="" cols="30" rows="2" placeholder="Email" class="champ" required></textarea>
                            <textarea name="" id="" cols="30" rows="2" placeholder="Subject" class="champ"></textarea>
                        </div>
                    </div>

                    <div class="col-4">
                        <textarea class="champ" col="50" rows="7" placeholder="Message"></textarea>
                    </div>
                    <div class="col-2"></div>
                </div>

            <!-- Bouton SEND -->
                <div class="row pb-5 pt-3">
                    <div class="col-10">
                        <div class="send">
                            <button type="submit" class="Bsend">
                                <p class="colortypo my-1">SEND</p>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Réseaux sociaux -->
    <div class="container-fluid">

                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.youtube.com/" target="_blank" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-youtube fa-2x"></i></a>

                <a class="btn btn-link btn-floating btn-lg text-white m-1" href="https://www.pinterest.fr/today/" target="_blank" role="button"
